<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="background.css">
    <title>Tareas de lopez</title>
    <link rel="icon" href="adachi cheems.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script>
        var firebaseConfig = {};
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
</head>
<body>
    <div class="container p-4 mb-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Hola Facherazo!</h1>
                        <h3 id="fecha"></h3>
                        <h5 id="hora"></h5>
                        <h5 id="cont"></h5>
                        <form action="" id="task-form">
                            <div class="form-group">
                                <input type="text" name="" id="task-title" placeholder="task title" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <textarea id="task-description" rows="3" class="form-control" placeholder="task description"></textarea>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">Enviar</button>
                            <button class="btn btn-secondary" id="cerrar">Cerrar sesion</button>
                        </form>
                    </div>
                </div>
                <div class="container2" id="containerR" style="height: 400px;" >
                    <div class="container2">
                        <div class="row">
                            <div class="glow">
                                <div class="text-container">
                                    <span class="text">Temaiken!</span>
                                    <br>
                                    <span class="text" id="songName">Coding and Stuff</span>
                                    <br>
                                    <div class="playback_controls">
                                    <button class="btn-reproductor" onclick="skip('prev')"><i class="fa fa-fast-backward"></i></button>
                                    <button class="btn-reproductor" onclick="playpause()"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
                                    <button class="btn-reproductor" onclick="stop()"><i class="fa fa-stop"></i></button>
                                    <button class="btn-reproductor" onclick="skip('next')"><i class="fa fa-fast-forward"></i></button>
                                    </div>
                                    <br>
                                    <div id="seekbar">
                                    <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
                                    </div>
                                    <br>
                                    <div class="volume_controls">
                                        <button class="btn-reproductor" onclick="random()" id="random"> <i class="fas fa-random"></i></button>
                                    <button id="mute" class="btn-reproductor" onclick="mute()"><i class=""></i></button>
                                    <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
                                    </div>
                                    <div class="playlist-btn">
                                        <button  class="btn-reproductor" onclick="togglePlaylist()">
                                            <i id="playlist-btn" class="fa fa-list"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close btn-reproductor" data-dismiss="modal">&times;</button>
                                        <input class="form-control" id="myInput" type="text" placeholder="Search..">
                                    </div>
                                    <div id="playlist">
                                        <div class="list-container">
                                            <div id="list" class="scrollbar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="task-container"></div>
        </div>
    </div>
    <script src="musica.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/e0a50d44b2.js"></script>
</body>
</html>
