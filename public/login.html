    <section>
        <div class="container p-4 mb-5 d-flex justify-content-center align-items-center">
            <div class="box text-white justify-content-center align-items-center p-5 w-100">
                <form id="login" class="d-flex justify-content-center flex-column">
                    <h3 class="text-center">Bienvenido a tareas de Lopez! <i class="fa-solid fa-briefcase"></i></h3>
                    <div class="form-group">
                        <label for="email" class="Fo"><i class="fa-solid fa-envelope"></i> Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group d-none" id="formNombre">
                        <label for="nombre" class="Fo"><i class="fa-solid fa-user"></i> Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="password" class="Fo"><i class="fa-solid fa-lock"></i> Contrase√±a:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group d-none mt-3" id="formImg">
                        <label for="img" class="Fo">Fondo de pantalla <i class="fa-solid fa-camera"></i> (solo gif, png y jpg menores a 5mb):</label>
                        <input type="file" class="form-control-file border" id="img">
                    </div>
                    <h3 class="text-danger text-center bgCristal d-none mb-3 mt-3" id="errorCode"></h3>
                    <input type="submit" class="btn btn-secondary mb-3 mt-3 Fo" text="Enviar" id="btnS">
                </form>
                <button class="btn btn-warning text-black w-100 Fo" id="btnC">Registrarse</button>
                <div class="spinner-border text-info d-none mt-3" id="Spinner"></div>
            </div>
         </div>
